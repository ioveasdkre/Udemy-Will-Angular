<!-- 結構型指令 ngSwitch -->
<article
  class="post"
  [id]="'post' + idx"
  *ngFor="let item of dataSvc.data; let idx = index"
>
  <app-article-header [item]="item" (delete)="dataSvc.doDelete2($event)" (titleChanged)="dataSvc.doModify($event)"></app-article-header>
  <app-article-body [item]="item" [counter]="counter"></app-article-body>
</article>
